<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="onLoginSubmit()">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username / E-mail" autofocus>
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" value="">
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>-->
                            <div class="form-group">
                                <button class="btn btn-lg btn-success btn-block">Login</button>
                            </div>
                            <div class="text-center">
                              <a class="d-block small" [routerLink]="['/register']">Register an Account</a>
                              <!--<a class="d-block small" href="#">Forgot Password?</a>-->
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
