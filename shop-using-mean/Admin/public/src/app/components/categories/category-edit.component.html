<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form #categoryForm="ngForm" method="post" enctype="multipart/form-data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a [routerLink]="['/dashboard']">Dashboard</a> / <a [routerLink]="['/categories']">Category</a> / Edit
                        <a [routerLink]="['/categories']" routerLinkActive="active" class="btn btn-primary btn-xs pull-right">Back</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Parent</label>
                                    <select class="form-control">
                                        <option>-Select-</option>
                                        <option>Select</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input name="name" [(ngModel)]="model.name" #name="ngModel" required minlength="3" maxlength="60" class="form-control">
                                    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert">
                                      <div *ngIf="name.errors.required">Name is required.</div>
                                      <div *ngIf="name.errors.minlength">Name must be at least 5 characters long.</div>
                                      <div *ngIf="name.errors.maxlength">Name cannot be more than 60 characters long.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Status</label>
                                    <select name="status" [(ngModel)]="model.status" class="form-control">
                                        <option *ngFor='let s of statusList' [ngValue]='s.value' >{{s.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" (click)="updateCategory();" [disabled]="!categoryForm.form.valid" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
