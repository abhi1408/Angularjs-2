<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<a [routerLink]="['/dashboard']">Dashboard</a> / Product-->
                    <strong>List</strong>
                    <a [routerLink]="['/product/add']" routerLinkActive="active" class="btn btn-primary btn-xs pull-right">Add New</a>
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" *ngFor="let product of products | paginate: { id: 'product-list', itemsPerPage: 20, currentPage: currentPage }">
                                <td>{{product._id}}</td>
                                <td><img src="{{product.image}}" height="50"></td>
                                <td>{{product.name}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.status}}</td>
                                <td>
                                    <a [routerLink]="['/product/edit', product._id]" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                    <a href="javascript:void(0);" title="Remove" (click)="deleteProduct(product._id);"><i class="fa fa-trash-o fa-fw"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" colspan="6">
                                    <pagination-controls id="product-list" (pageChange)="currentPage = $event" maxSize="9" directionLinks="true" autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
