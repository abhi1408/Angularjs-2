<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a [routerLink]="['/dashboard']">Dashboard</a> / Product
                    <a [routerLink]="['/product/add']" routerLinkActive="active" class="btn btn-primary btn-xs pull-right">Add New</a>
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td>Trident</td>
                                <td>Internet Explorer 4.0</td>
                                <td>Win 95+</td>
                                <td class="center">4</td>
                                <td>
                                    <a href="javascript:void(0);" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                    <a href="javascript:void(0);" title="Remove"><i class="fa fa-trash-o fa-fw"></i></a>
                                </td>
                            </tr>
                            <tr class="gradeA">
                                <td>Gecko</td>
                                <td>Firefox 1.0</td>
                                <td>Win 98+ / OSX.2+</td>
                                <td class="center">1.7</td>
                                <td>
                                    <a href="javascript:void(0);" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                    <a href="javascript:void(0);" title="Remove"><i class="fa fa-trash-o fa-fw"></i></a>
                                </td>
                            </tr>
                            <tr class="gradeA">
                                <td>Presto</td>
                                <td>Nokia N800</td>
                                <td>N800</td>
                                <td class="center">-</td>
                                <td>
                                    <a href="javascript:void(0);" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                    <a href="javascript:void(0);" title="Remove"><i class="fa fa-trash-o fa-fw"></i></a>
                                </td>
                            </tr>
                            <tr class="gradeX">
                                <td>Misc</td>
                                <td>Lynx</td>
                                <td>Text only</td>
                                <td class="center">-</td>
                                <td>
                                    <a href="javascript:void(0);" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                    <a href="javascript:void(0);" title="Remove"><i class="fa fa-trash-o fa-fw"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
