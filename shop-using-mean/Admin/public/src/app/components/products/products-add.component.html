<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form #productForm="ngForm" method="post" enctype="multipart/form-data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <!--<a [routerLink]="['/dashboard']">Dashboard</a> / <a [routerLink]="['/products']">Prodct</a> / Add-->
                        <strong>Add</strong>
                        <a [routerLink]="['/products']" routerLinkActive="active" class="btn btn-primary btn-xs pull-right">Back</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control">
                                        <option>-Select-</option>
                                        <option>Select</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input name="name" [(ngModel)]="model.name" #name="ngModel" required minlength="5" maxlength="60" class="form-control">
                                    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert">
                                      <div *ngIf="name.errors.required">Name is required.</div>
                                      <div *ngIf="name.errors.minlength">Name must be at least 5 characters long.</div>
                                      <div *ngIf="name.errors.maxlength">Name cannot be more than 60 characters long.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Price</label>
                                    <input name="price" [(ngModel)]="model.price" #price="ngModel" required class="form-control">
                                    <div *ngIf="price.errors && (price.dirty || price.touched)" class="alert">
                                      <div *ngIf="price.errors.required">Price is required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Status</label>
                                    <select name="status" [(ngModel)]="model.status" class="form-control">
                                        <option *ngFor='let s of statusList' [ngValue]='s.value' >{{s.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Image</label>
                                            <img-cropper [image]="image1Data" [settings]="cropperSettings1" (onCrop)="cropped($event)"></img-cropper>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <span class="result" *ngIf="image1Data.image" >
                                                <img [src]="image1Data.image" [width]="cropperSettings1.width" [height]="cropperSettings1.height">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Description</label>      
                                    <div name="description" [froalaEditor]="froalaEditorOptions" [(ngModel)]="model.description" #description="ngModel" required></div>
                                    <div *ngIf="description.errors && (description.dirty || description.touched)" class="alert">
                                      <div *ngIf="description.errors.required">Description is required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" (click)="addProduct();" [disabled]="!productForm.form.valid" class="btn btn-default">Submit</button>
                                <!--<button type="reset" class="btn btn-default">Reset</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
