<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register an Account</h3>
                </div>
                <div class="panel-body">
                    <form (submit)="onRegisterSubmit()">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Name" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="E-mail" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" >
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" >
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-lg btn-success btn-block">Register</button>
                            </div>
                            <div class="text-center">
                              <a class="d-block small" [routerLink]="['/login']">Login</a>
                              <!--<a class="d-block small" href="#">Forgot Password?</a>-->
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
