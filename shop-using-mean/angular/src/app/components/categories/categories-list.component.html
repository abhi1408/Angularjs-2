<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{pageTitle}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<a [routerLink]="['/dashboard']">Dashboard</a> / Category-->
                    <strong>List</strong>
                    <a [routerLink]="['/category/add']" routerLinkActive="active" class="btn btn-primary btn-xs pull-right">Add New</a>
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="categories != ''">
                                <tr class="odd gradeX" *ngFor="let category of categories | paginate: { id: 'category-list', itemsPerPage: 10, currentPage: currentPage }">
                                    <td>{{category._id}}</td>
                                    <td>{{category.name}}</td>
                                    <td>{{category.status}}</td>
                                    <td>
                                        <a [routerLink]="['/category/edit', category._id]" title="Edit"><i class="fa fa-edit fa-fw"></i></a>
                                        <a href="javascript:void(0);" title="Remove" (click)="deleteCategory(category._id);"><i class="fa fa-trash-o fa-fw"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" colspan="6" >
                                        <pagination-controls  id="category-list" (pageChange)="currentPage = $event" maxSize="9" directionLinks="true" autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
                                    </td>
                                </tr>
                            </ng-container>
                            <tr *ngIf="categories == ''">
                                <td colspan="6">No record found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
